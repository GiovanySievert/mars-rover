version: "3.8"
services:
  backend:
    build:
      context: ./mars-rover-backend
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    depends_on:
      - db
    environment:
      DATABASE_URL: "postgresql://user:password@db:5432/mars_rover_db?schema=public"
    command: >
      sh -c "npx prisma migrate dev --name rover && npm run start"

  frontend:
    build:
      context: ./mars-rover-frontend
      dockerfile: Dockerfile
    ports:
      - "8080:80"

  db:
    image: postgres:13-alpine
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mars_rover_db
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "-d", "mars_rover_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  db_data:
